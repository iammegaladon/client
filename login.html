<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Site Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-family: 'Montserrat', sans-serif;
    }
    .btn-primary {
      background-color: #0d72ff;
      border-color: #0d72ff;
    }
    .btn-primary:hover {
      background-color: #0d72ff;
      border-color: #0062cc;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 250px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <img src="logo.png"Your Logo" class="logo">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Login</button>
      <div class="text-center mt-3">
        <a href="#" class="text-muted">Forgot Password?</a> |
        <a href="#" class="text-muted">Forgot Username?</a>
      </div>
    </form>
    <div class="text-center mt-4">
      &copy; Team Meg Corporation
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#loginBtn').click(function(e) {
        e.preventDefault();
        var username = $('#username').val();
        var password = $('#password').val();

        if (username === 'c4812x' && password === '4812xc') {
          $('#loginBtn').prop('disabled', true).html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');
          setTimeout(function() {
            $('#loginBtn').prop('disabled', false).html('Login');
            showToast('Success', 'Logging in to portal');
            window.location.href = 'dashboard.html';
          }, 3000);
        } else {
          showToast('Error', 'Invalid Auth Details');
        }
      });

      function showToast(type, message) {
        var toastClass = 'text-white bg-';
        if (type === 'Success') {
          toastClass += 'success';
        } else {
          toastClass += 'danger';
        }

        var toast = $('<div class="toast ' + toastClass + '" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; bottom: 20px; right: 20px;">' +
                        '<div class="toast-body">' + message + '</div>' +
                      '</div>');
        $('body').append(toast);
        toast.toast({ delay: 3000 }).toast('show');
      }
    });
  </script>
  <script>
    window.history.pushState({}, '', '/auth');
</script>
</body>
</html>
